<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monty Hall Game</title>

    <!-- D3 -->
    <script src="js/d3.js"></script>

    <style>
    .chart div {
      background-color: #006dcc; 
      text-align: right;
      padding: 3px;

      border-radius: 4px;
    }
    </style>

    <h1>Play the Monty Hall Game!</h1>
    <p>Pick your strategy to run the simulation!</p>

    <button id="always-switch" type="button" class="btn btn-primary">Always Switch</button>
